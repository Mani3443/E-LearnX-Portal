<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Free</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .registration-form {
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }
        .input-group input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline-color: #6c5ce7;
            border-color: #6c5ce7;
        }
        .submit-btn {
            padding: 12px;
            background-color: #6c5ce7;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #5a4fd8;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Free</h2>
        <form action="#" method="POST" class="registration-form" id="free-registration-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script>
        // Function to validate the registration form and send the data to the server
        function validateForm() {
            const username = document.querySelector('input[name="username"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm-password"]').value;
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false;
            }
            // Store data in local storage and can be retirved
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert("Registration successful!");
            return true;
        }
        // Function to handle form submission for free registration to the website 
        document.querySelector('#free-registration-form').addEventListener('submit', function(event) {
            event.preventDefault();
            if (validateForm()) {
                // Form is valid, proceed with submission
                alert("Free registration successful!");
            }
        });
    </script>
</body>
</html>
